  .ui-button.link {

      background: #79a2cf;

  .ui-button.radius {

  .ui-button.small {

  .ui-button:disabled {
    opacity: 0.6;
    cursor: not-allowed; }
  .ui-button.loading .button-title {
    opacity: 0; }
  .ui-button .loading-animation {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0 4px;
    box-sizing: border-box;
    list-style: none; }
    .ui-button .loading-animation li {
      display: inline-block;
      float: none;
      vertical-align: baseline;
      width: 7px;
      height: 7px;
      padding: 0;
      border: none;
      margin: 0 5px 0 0;
      opacity: 0.4;
      border-radius: 40px;
      box-shadow: 1px 1px rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.5);
      transition: background 0.2s;
      animation: button-loading 1s infinite; }
      .ui-button .loading-animation li:nth-child(3n+2) {
        animation-delay: 0.15s; }
      .ui-button .loading-animation li:nth-child(3n+3) {
        animation-delay: 0.3s; }
      .ui-button .loading-animation li:last-child {
        margin: 0; }

@keyframes button-loading {
  0% {
    opacity: 0.4; }
  20% {
    opacity: 0.4; }
  50% {
    opacity: 1.0; }
  100% {
    opacity: 0.4; } }
</style>

    <button class$="ui-button {{size}} {{type}} {{loadClass}} {{appearance}}">
      
      <template is="dom-if" if="{{prependicon}}">
        <i class="nr1" data-ico="{{icon}} autosize"></i>
      </template>
      
      <div class="button-title">
        <slot></slot>
        {{title}}
      </div>
      
      <template is="dom-if" if="{{appendicon}}">
        <i class="nl1" data-ico="{{icon}} autosize"></i>
      </template>
      
      <template is="dom-if" if="{{loading}}">
        <ul class="loading-animation">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </template>
      
    </button>

  </template>

  <script>

    class UIButton extends Polymer.Element {
      
      static get is() { return 'ui-button' }
      
      static get properties() {
        return {
          type: String,
          size: String,
          appearance: String,
          title: String,
          loading: Boolean,
          prependicon: Boolean,
          appendicon: Boolean,
          icon: String,
          loadClass: {
            type: String,
            computed: 'setLoadingClass(loading)'
          },
          appearance: {
            type: String,
            value: 'radius'
          }
        };
      }
      
      setLoadingClass(loading) {
        return loading ? 'loading' : '';
      }
      
    }

    customElements.define(UIButton.is, UIButton);

  </script>
  
</dom-module>
